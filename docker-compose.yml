services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: portfolio_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: fuaditme_portfolio_db
      MYSQL_USER: fuaditme_portfolio_user
      MYSQL_PASSWORD: Portfolio@2024
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./setup_database.sql:/docker-entrypoint-initdb.d/setup_database.sql
    networks:
      - portfolio_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP Apache Application
  web:
    build: .
    container_name: portfolio_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - portfolio_network
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
      - DB_HOST=mysql
      - DB_USER=fuaditme_portfolio_user
      - DB_PASS=Portfolio@2024
      - DB_NAME=fuaditme_portfolio_db
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  mysql_data:
    driver: local

networks:
  portfolio_network:
    driver: bridge

